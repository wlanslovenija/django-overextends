language: python
env:
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
matrix:
  exclude:
    - python: "3.5"
      env: "DJANGO_VERSION=1.7"
    - python: "3.3"
      env: "DJANGO_VERSION=1.9"
install:
  - pip install django==$DJANGO_VERSION --use-mirrors
  - pip install . --use-mirrors
script: ./test_project/manage.py test
